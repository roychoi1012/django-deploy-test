<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 클릭 카운터</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5d5dff; /* 주 색상 (산뜻한 보라색) */
            --background-color: #f7f9fc;
            --card-background: #ffffff;
            --text-color: #333333;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color var(--transition-speed);
        }

        .container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            max-width: 450px;
            width: 90%;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        h1 {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        p {
            font-size: 1em;
            margin-bottom: 10px;
        }

        /* ------------------- 카운터 영역 스타일 ------------------- */
        #click-count {
            display: inline-block;
            font-size: 5.5em; /* 폰트 크기 확대 */
            font-weight: 700;
            color: #333333;
            margin: 20px 0 40px;
            /* 카운터 주변에 부드러운 배경 및 그림자 효과 추가 */
            background: #f0f0ff; 
            padding: 10px 30px;
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all var(--transition-speed);
        }

        /* ------------------- 버튼 영역 스타일 ------------------- */
        #click-button {
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px; /* 원형 버튼 스타일 */
            box-shadow: 0 4px 15px rgba(93, 93, 255, 0.4);
            transition: all var(--transition-speed) ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #click-button:hover {
            background-color: #4a4aff; /* 호버 시 색상 진하게 */
            transform: translateY(-3px); /* 버튼 살짝 띄우기 */
            box-shadow: 0 6px 20px rgba(93, 93, 255, 0.6);
        }

        #click-button:active {
            transform: translateY(0); /* 클릭 시 원위치 */
            box-shadow: 0 2px 10px rgba(93, 93, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>클릭 & 데이터 저장 카운터</h1>
        
        <p>현재 데이터베이스에 저장된 클릭 횟수:</p>
        
        <div id="click-count">{{ current_clicks }}</div>
        
        <button id="click-button" type="button">클릭하여 1 증가시키기</button>
    </div>

    <script>
        // CSRF 토큰을 가져오는 함수 (Django 보안 필수)
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        document.getElementById('click-button').addEventListener('click', function() {
            // 버튼을 비활성화하여 빠른 연속 클릭을 방지합니다.
            this.disabled = true; 
            
            const url = "{% url 'main:add_click' %}"; 
            
            fetch(url, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrftoken,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 1. 카운터 값 업데이트
                    document.getElementById('click-count').textContent = data.new_count;
                    
                    // 2. 카운터에 시각적 피드백 (잠깐 크기 키우기)
                    const countElement = document.getElementById('click-count');
                    countElement.style.transform = 'scale(1.05)';
                    setTimeout(() => {
                        countElement.style.transform = 'scale(1)';
                    }, 100);

                } else {
                    alert('클릭 카운트 업데이트에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('통신 중 오류가 발생했습니다.');
            })
            .finally(() => {
                // 통신이 끝난 후 다시 버튼을 활성화합니다.
                document.getElementById('click-button').disabled = false;
            });
        });
    </script>
</body>
</html>
